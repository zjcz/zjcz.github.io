  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initNavbarBurger();
    });

      
    function initNavbarBurger() {
      // Get the "navbar-burger" element
      const navbarBurger = document.getElementById('navbar-burger');

      // Get the main navbar item          
      const navBarContainer = document.getElementById("navbarMain");

      if (navbarBurger && navBarContainer) {
        // Add a click event to show the contents of the navbar when the burger menu is clicked
        navbarBurger.addEventListener('click', () => {
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          navbarBurger.classList.toggle('is-active');
          navBarContainer.classList.toggle('is-active');          
        });
      }

      // Get all "navbar-item" elements
      const navbarItems = navBarContainer.querySelectorAll('.navbar-item');

      // Check if there are any navbar items
      if (navbarItems && navbarItems.length > 0) {
        // Add a click event on each of them
        navbarItems.forEach( el => {
          el.addEventListener('click', () => {
            // De-activate the active class on the parent burger menu
            navbarBurger.classList.toggle('is-active');
            navBarContainer.classList.toggle('is-active');
          });
        });
      }
    }

  </script>
